<!DOCTYPE html>
<html>
	<head>
		<title>Platform API</title>
		
		<base href="/api" />
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<link rel="stylesheet" href="api/css/semantic.min.css">
		<link rel="stylesheet" href="api/css/base.css">
		
		<script src="api/libs/jquery.min.js"></script>
		<script src="api/libs/json2html.js"></script>
		<script src="api/libs/jquery.json2html.js"></script>
		<script src="api/libs/semantic.min.js"></script>
	</head>
	<body>
		<div class="ui fixed inverted menu">
			<a href="javascript:toRoutes()" class="header item">Routes</a>
			<!--<a class="header item">Services</a>-->
		</div>
		
		<div id="content" class="ui main basic segment"></div>
		<script type="text/javascript">
			var params = {};
			
			function toRoutes() {
				$('#content').load('api/routes.html');
			}
			
			function toService(srv) {
				params.srv = srv;
				params.meth = null;
				$('#content').load('api/service.html');
			}
			
			function toServiceMethod(srv, meth) {
				params.srv = srv;
				params.meth = meth;
				$('#content').load('api/service.html');
			}
			
			$(document).ready(function() { toRoutes(); });
		</script>
	</body>
</html>
